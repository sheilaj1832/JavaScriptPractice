<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf Demo</title>
    <script>
        function fillArrayAndSumAndAvg() {
            var roundsCntl = getRefById("rounds");
            var sumCntl = getRefById("sum");
            var avgCntl = getRefById("avg");
            var parCntl = getRefById("par1");

            var scores = [];

            var sum = 0;
            for (i = 0; i < 18; i++) {
                let s = getRandomNumber();
                scores.push(s);
                sum += s;
            }
            var avg = sum / scores.length;
            console.log(scores, sum, avg);

            var par = 72;
            var str = "";

            if (sum < par) {
                var diff = (par - sum);
                var str = "You are " +diff +" under par";
            }
            else if  (sum >par) {
                var diff = (sum - par)
                var str = "You are " +diff +" over par";
            }
            else if  (sum == par) {
                var str = "You have par";
        }
            roundsCntl.textContent = scores.join();
            sumCntl.value = sum;
            avgCntl.value = avg;
            parCntl.textContent = str;
 
        }
        function getRandomNumber() {
            return Math.ceil(Math.random() * 7);
        }
        function getRefById(id) {
        return document.getElementById(id);
        }
    </script>
</head>
<body>
<h1>Welcome to the Golf Simulator</h1>
<p>Rounds</p>
<p id="rounds">
    The rounds array goes here.</p>
<p>Sum: <input type ="text" value = "-" id = "sum"></p>
<p>Avg: <input type ="text" value = "-" id = "avg"></p>
<p id ="par1"></p>
<button onclick = "fillArrayAndSumAndAvg()">Play</button>
</body>

</html>
